<html>
    <head>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script> 

        <title>Welcome To Chat Room: {{ thread['id'] }} History</title>

        <body>
            <h1>Chat Room: {{ thread['id'] }} History</h1>
            {% for message in messages %}
                <p>{{ message['username'] }}: {{ message['message'] }}</p>
            {% endfor %}
            <a href="#" onclick="leave_history();">Back To Chat</a>
        </body>

        <script type="text/javascript" charset="utf-8">

            function leave_history() {
                window.location.href = "{{ url_for('get_thread', thread_id=thread['id'], username=username)}}";
            }

        </script>
    </head>
</html>
